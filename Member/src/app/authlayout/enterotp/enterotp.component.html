<body>
    <!---------------------- Enter Email ---------------------->
    <title>Reset Password</title>
    
    <!---------------------- Enter OTP ---------------------->
    <div class="container" id="otpform">
      <form action="" method="post">
        <h2 class="form-title">Enter OTP</h2><br>
        <p style="color:#dec074">We have sent 6-digit OTP
          to your provided email address. Please check!</p><br><br>
        <div class="input-box">
          <input type="text" [(ngModel)]="inputotp"[ngModelOptions]="{standalone:true}" placeholder="Enter your OTP code">
        </div>
        <a  (click)="cmpotp()" style="margin-left: 80%; cursor: pointer;">RESEND</a>
        <br><br>
  
        <div class="form-group">
          <button type="submit" style="width: 300px; text-align:center;"(click)="cmpotp()"><a 
              style="text-decoration: none;">Submit</a></button>
        </div><br>
        <a style="text-decoration: none; cursor: pointer;">
          << Back</a>
      </form>
    </div>
</body>

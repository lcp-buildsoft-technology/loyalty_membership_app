<div class="sc" style="margin-left: 10px;margin-right: 10px;">
    <div class="row" style="padding-top: -10px;margin-top: -10px;">
        <div class="col-auto pr-0">
            <button type="button" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>
        <div class="col text-center align-self-center px-0">
            <h2 style="color: #dec074;margin: 0px;"> {{outlet['shopname']}} </h2>
        </div>
        <div class="col-auto align-self-center">
            <a routerLink="/home" class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" >
                <i class="bi bi-house"></i>
            </a>
            <a class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" (click) ="acc()">
                <i class="bi bi-person"></i>
            </a>
        </div>
    </div>
    <br>
    <br>

    <!-- Cafe Images and titles -->
    <div class="row">
        <div class="col-12 position-relative px-0 mb-4">
            <div class="col-12">
                <figure class="card-img-top overflow-hidden mb-0">
                    <img src="data:{{imagetypeArr}};base64,{{ image1arr}}" style="height: 250px; width: 100%;object-fit: fill;">
                </figure> 
            </div>
            
            <div class="container-fluid" style="position: absolute;height: 55vh; top: 95%;">
                <div style="border-bottom: 6px solid gray; width: 30%; margin: auto"></div>
                <div class="col-12 mb-4">
                    <br>
                    <h2 style="color: #dec074; font-size: 25px;">{{outlet['shopname']}}</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="padding: 0px; padding-right: 5px; background-color: transparent;">
                            <div class="row">
                                <h3 style="color: white;">{{storereview['length']}} Ratings
                                    <span style="float: right;">
                                        <p (click)='open(outlet)' style="color: white;">Write a review
                                            <i class="bi bi-arrow-right"></i>
                                        </p>
                                    </span>
                                </h3>
                            </div>
                        </li>
                        <li class="list-group-item" style="padding: 0px; padding-right: 15px;background-color: transparent;border-top: 1px solid white;border-bottom: 1px solid white;">
                            <div class="row" *ngFor="let shop of shopArr">
                                <div class="col-auto" style="margin-top:10px">
                                    <i class="bi bi-circle-fill" style="color: white;"></i>
                                </div> 
                                <div class="col px-0 align-self-center" style="padding-right: 15px;padding: 0px;">
                                    <p style="font-size: 18px; color: white; margin-top: 10px;margin-left: 12px;margin-right: 12px;">{{shop['membername']}}</p>
                                    <p style="color: white;font-size: 14px;margin-top: 5px;margin-left: 12px;margin-right: 12px;">{{shop['storereview']}}</p>
                                </div>
                                <div class="col-auto text-end align-self-center">
                                    <p>
                                        <span>
                                            <small style="color: white;">&nbsp;&nbsp;{{shop['createdAt']}}</small>
                                        </span><br>
                                        <i class="bi bi-star-fill" style="color: #dec074;"></i>
                                        <i style="color: white;">{{shop['ratings']}}</i>
                                    </p>
                                </div>                        
                            </div>
                        </li>
                        <br>
                    </ul>   

                    </div>
            </div>
        </div>
    </div>    
</div>

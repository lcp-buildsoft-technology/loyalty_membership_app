<div class="row">
    <div class="col-12 position-relative px-0 mb-4">
        <figure class="overflow-hidden mb-0 coverimg" style="height: 250px; background-image:url('assets/img/event1.png')">
            <img src="assets/img/event1.png" alt="project images">            
        </figure> 
        
        <div class="card mb-4 shadow-sm">
            <div>
                <div class="card-body" style="background-color: #2c2c2c;">
                    <h1 style="text-align: center; color: #dec074;
                    padding-top:10px;">Your Information</h1>

                    <form action="#">
                        <div class="container">
                            <div id = "email">
                                <label for="email"><b>Email</b></label>
                                <div class="input-container">          
                                    <input class="input-field" type="email" placeholder="Enter your email" name="email">
                                    <i class="material-icons icon">mail</i>
                                </div>
                            </div>
    
                            <div id = "fname" style="padding-top: 10px;">
                                <label for="fname"><b>First Name</b></label>
                                <div class="input-container">
                                    <input class="input-field" type="text" placeholder="Enter your first name">
                                    <i class="material-icons icon">person</i>                                      
                                </div>
                            </div>
    
                            <div id = "lname" style="padding-top: 10px;">
                                <label for="lname"><b>Last Name</b></label>
                                <div class="input-container">
                                    <input class="input-field" type="text" placeholder="Enter your last name">
                                    <i class="material-icons icon">person</i>                                      
                                </div>
                            </div>                                                       
                        </div>
                    </form>
                    <div class="column2" style="display: flex;">
                        <div class="column-left" style="width: 50%;">
                           <div class = "ppl" style="padding-top: 10px;margin-left: 25px;width: 50%;">
                                <label for = "ppl" style="color: white;">No of pax:</label> <br>
                                <mat-form-field color="#dec074">
                                <button 
                                mat-button 
                                mat-icon-button 
                                matPrefix 
                                aria-label="Remove" 
                                (click)="incrementValue(-_step)" 
                                [disabled]="shouldDisableDecrement(_value)">
                                <mat-icon>remove</mat-icon>
                                </button>
                            <input matInput type="number" [(ngModel)]="_value"/>
                            <button 
                              mat-button 
                              mat-icon-button 
                              matSuffix
                              aria-label="Add"  
                              (click)="incrementValue(_step)" 
                              [disabled]="shouldDisableIncrement(_value)">
                              <mat-icon>add</mat-icon>
                            </button>
                          </mat-form-field>
                    </div> 
                        </div>
                        <div class="column-right" style="width: 50%;">
                            <div id = "cnumber" style="padding-top: 10px;width: 90%;margin-right: 20px;">
                                <label for="cnumber" style="color: white;">Phone Number</label>
                                <div class="input-container">
                                    <input class="input-field" type="number" placeholder="Enter phone number">
                                    <i class="material-icons icon">phone</i>                                      
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <form>
                        <button routerLink="/bookingeventpayment" type="submit"> Confirm Booking</button>
                    </form>                                        
                </div>
            </div> 
        </div>  
    </div>        
</div>

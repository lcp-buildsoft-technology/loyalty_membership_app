<div class="cpts" style="margin-left: 10px;margin-right: 10px;">
    <div class="row" style="padding-right: 0;padding-left: 0;">
        <div class="col-auto pr-0">
            <button type="button" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;width: 0;"  class="btn btn-link back-btn" (click)="backnav()">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>
        <div class="col text-center align-self-center px-0">
            <h2 style="color: #dec074;margin: 0px;"> {{publishedreward['title']}} </h2>
        </div>
        <div class="col-auto align-self-center">
            <a routerLink="/home" class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" >
                <i class="bi bi-house"></i>
            </a>
            <a class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" (click) ="acc()">
                <i class="bi bi-person"></i>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 position-relative px-0 mb-4" >
            <div class="row mb-4">
                <div class="col-12">
                    <div>
                        <img src="data:{{ imagetypeArr }};base64,{{ image1arr}}" style="width: 100%;height: 250px; object-fit: fill;"/>
                    </div>
                </div>
            </div>
            
            <div class="container-fluid" style="height: 65%">
                <div style="border-bottom: 6px solid gray; width: 30%; margin: auto"></div>
                <div class="col-12 mb-4" style="padding-left:15px;padding-right: 15px;">
                    <br>
                    <h2 style="color: #dec074; font-size: 25px;margin-bottom: 0;">{{publishedreward['title']}}</h2>
                                    
                    <br>
                    <small style="color: white;">Valid till: {{publishedreward['expireddate']}} </small>
                    <span style="color: white;float: right;font-weight: 500;font-size: 16px;">
                        {{publishedreward['reward']}} Points
                    </span>
                    <br><br>
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color: #dec074;"><b>Description</b></h4>
                            <p style="color: white;" [innerHTML]="publishedreward['detail']"></p>    
                        </div>
                    </div>
                    <br>
                    
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color: #dec074;"><b>Terms & Conditions</b></h4>
                            <p style="color: white;" [innerHTML]="publishedreward['termsandcondition']"></p>    
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-15 d-grid">
                            <button class="btn" style="font-size: 15px;">Redeemed</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskmodalsuccess" tabindex="-1" aria-labelledby="taskmodal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" style="width: 80%;margin: auto;">
            <div class="modal-content border-0" 
            style="background-color: transparent; height: auto !important;">
                <div class="modal-body">                
                <button
                style="margin-right: -20px;
                float: right; font-size: 20px;background-color: #dec074;opacity: 100%;width: 15px;"
                type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
                <qr-code [value]="dataToString" [size]="300"></qr-code>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="vdetails" style="margin-right: 10px;margin-left: 10px;">
    <div class="row" style="padding-top: -10px;margin-top: -10px;">
        <div class="col-auto pr-0">
            <button type="button" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" routerLink="/voucherlist">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>
        <div class="col text-center align-self-center px-0">
            <h2 style="color: #dec074;margin: 0px;"> {{voucher['title']}} </h2>
        </div>
        <div class="col-auto align-self-center">
            <a routerLink="/home" class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" >
                <i class="bi bi-house"></i>
            </a>
            <a class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" (click) ="acc()">
                <i class="bi bi-person"></i>
            </a>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-12 position-relative px-0 mb-4" >
            <div class="row mb-4">
                <div class="col-12">
                    <figure class="card-img-top overflow-hidden mb-0" style="height:250px;">
                        <img src="data:{{imagetypeArr}};base64,{{ image1arr}}" style="width: 100%;height:250px;object-fit: fill;">
                    </figure>
                </div>
            </div>
            
            <div class="container-fluid" style="height: auto;">
                <div style="border-bottom: 6px solid gray; width: 30%; margin: auto"></div>
                <div class="col-12 mb-4" style="padding-left:15px;padding-right: 15px;">
                    <br>
                    <h2 style="color: #dec074; font-size: 25px;margin-bottom: 0;">{{voucher['title']}}</h2>
                    <small style="color: white;">{{voucher['type']}}</small>
                    <small>
                        <span style="color: white;float: right;">
                            Min spend: RM {{voucher['minspend']}}
                        </span>
                    </small>
                    <br>
                    <small style="color: white;">Valid from: {{voucher['sdate']}}</small>
                    <small>
                        <span style="color: white;float: right;">
                            Valid till: {{voucher['edate']}}
                        </span>
                    </small>
                    <br>
                    <small style="color: white;">Discount: {{voucher['discount']}}</small>
                    <br><br>
                    <div class="row mb-4">
                        <div class="col-12">
                            <h4 style="color: #dec074;"><b>Descriptions</b></h4>
                            <p style="color: white;" [innerHTML]="voucher['detail']">{{voucher['detail']}}</p>    
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-12">
                            <h4 style="color: #dec074;"><b>Terms & Conditions</b></h4>
                            <p style="color: white;" [innerHTML]="voucher['termsandcondition']">{{voucher['termsandcondition']}}</p>    
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-15 d-grid">
                            <a [disabled]="clicked" (click)="Uservoucher(uservoucher); clicked = true;" class="btn" style="font-size: 15px;">Redeem</a>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-15 d-grid">
                            <button type="button" class="btn" [disabled]="clicked" (click)="Uservoucher(uservoucher); clicked = true;" style="font-size: 15px;">Redeem</button>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-15 d-grid">
                            <button type="button" class="btn" [disabled]="true" (click)="Uservoucher(uservoucher)" style="font-size: 15px;">Redeem</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskmodalsuccess" tabindex="-1" aria-labelledby="taskmodal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" style="width: 80%;margin: auto;">
            <div class="modal-content border-0" 
            style="background-color: transparent; height: auto !important;">
                <div class="modal-body">                
                <button
                style="margin-right: -20px;
                float: right; font-size: 20px;background-color: #dec074;opacity: 100%;width: 15px;"
                type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
                <qr-code [value]="dataToString" [size]="300"></qr-code>
                </div>
            </div>
        </div>
    </div>
</div>

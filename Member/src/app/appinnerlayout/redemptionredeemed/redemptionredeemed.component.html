<div class="rredeemed" style="margin-right: 10px;margin-left: 10px;">
    <div class="row" style="padding-top: -10px;margin-top: -10px;">
        <div class="col-auto pr-0">
            <button type="button" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>
        <div class="col text-center align-self-center px-0">
            <h2 style="color: #dec074;margin: 0px;"> {{onlinestore['name']}} </h2>
        </div>
        <div class="col-auto align-self-center">
            <a routerLink="/home" class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" >
                <i class="bi bi-house"></i>
            </a>
            <a class="btn btn-link" style="margin: 0px;background-color: transparent;outline: none;border: none;color: #dec074;" (click) ="acc()">
                <i class="bi bi-person"></i>
            </a>
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-12 position-relative px-0 mb-4" >
            <div class="row mb-4" style="height: 250px;">
                <div class="col-12">
                    <div>
                        <img src="data:{{ imagetypeArr }};base64,{{ image1arr}}" style="width: 100%;height: 250px; object-fit: fill;"/>
                    </div>
                </div>
            </div>
            
            <div class="container-fluid" style="height: 65%">
                <div style="border-bottom: 6px solid gray; width: 30%; margin: auto"></div>
                <div class="col-12 mb-4" style="padding-left:15px;padding-right: 15px;"> 
                    <h2 style="margin-bottom: 0; margin-top: 20px; color: #dec074; font-size: 20px;">{{userproduct['name']}}</h2>
                                    
                    <br>
                    <small style="color: white;">Price: RM {{userproduct['price']}} </small>
                    <span style="color: white;float: right;font-weight: 500;font-size: 16px;">
                        {{userproduct['redemp']}} Points
                    </span>
                    <br><br>
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color:#dec074;"><b>Description</b></h4>
                            <p style="color: white;" [innerHTML]="userproduct['description']"></p>    
                        </div>
                    </div>
                    <br>
                    
                    <div class="row">
                        <div class="col-12">
                            <h4 style="color:#dec074;"><b>Terms & Conditions</b></h4>
                            <p style="color: white;" [innerHTML]="userproduct['tnc']"></p>    
                        </div>
                    </div>
                    <br><br>
                    <div class="row mb-4">
                        <div class="col-15 d-grid">
                            <button class="btn" style="font-size: 15px;">Redeemed</button>                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>

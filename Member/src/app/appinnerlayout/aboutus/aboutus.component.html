<div class="ac" style="margin-left: 10px;margin-right: 10px;">
    <div class="row">
        <div class="col-auto pr-0">
            <button type="button" class="btn btn-link back-btn" routerLink="/home">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>
        <div class="col text-center align-self-center px-0">
        </div>
        <div class="col-auto align-self-center">
            <a routerLink="/home" class="btn btn-link">
                <i class="bi bi-house"></i>
            </a>
            <a class="btn btn-link " (click) ="acc()">
                <i class="bi bi-person"></i>
            </a>
        </div>
    </div>

    <!-- profile picture -->
    <div class="row">
        <div class="col-12 position-relative px-0" *ngFor = "let ona of onaboutusArr">
            <div class="col-12">
                <img src="data:{{ ona['thumbnailType'] }};base64,{{ona['picture']}}" alt="" style="width: 100%;height: 350px; object-fit: fill;">
            </div>
        </div>
    </div>

    <div class="row text-center py-4">
        <h1 class="mb-0" style="color: #dec074;">About Us</h1>
    </div>

    <p style="color: white;text-align: justify;
    text-justify: inter-word;padding-left: 15px;padding-right: 15px;" *ngFor = "let ona of onaboutusArr" [innerHTML]="ona['description']">
        {{ona['description']}}
    </p>

    <div class="row">
        <div class="col-12">
            <div class="card mb-4" style="background-color: transparent;box-shadow: 0 4px 8px 0 rgba(222,192,116,0.5);">
                <div class="card-header" style="border: none;background-color: transparent;">
                    <h2 class="my-1 text-center" style="color: #dec074;">Contact Us</h2>
                </div>
                <ul class="list-group list-group-flush" *ngFor = "let contactinfo of contactinfoArr">
                    <li class="list-group-item border-0" style="background-color: transparent;box-shadow: 0 4px 8px 0 rgba(222,192,116,0.5);">
                        <div class="row">
                            <div class="col px-0">
                                <p style="color: white;padding-left: 10px;">{{contactinfo['label']}}</p>
                            </div>
                            <div class="col text-end">
                                <p style="color: white;word-wrap: break-word;">
                                    <small>{{contactinfo['content']}}</small>
                                </p>
                            </div>
                        </div>
                    </li>                
                </ul>
            </div>
        </div>
    </div>
</div>
